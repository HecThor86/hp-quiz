<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: 'wp_er.PNG'; /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen para que ocupe todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #intro, #quiz, #result {
            display: none;
            text-align: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente para legibilidad */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        #intro.active, #quiz.active, #result.active {
            display: block;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4b2e83;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #341a5c;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
